<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="../styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
        <p>Please complete the form below to review your product.</p>
    </header>

    <main>
        <form method="get" action="review.html">


            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option disabled selected>choose a Product ...</option>
            </select>


            <fieldset class="rating-section">
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" required> ☆</label>
                <label><input type="radio" name="rating" value="2"> ☆☆</label>
                <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
            </fieldset>


            <label for="install">Date of Installation</label>
            <input type="date" id="install" name="install" required>


            <fieldset>
                <legend>Useful Features (Select all that apply)</legend>

                <label><input type="checkbox" name="features" value="durable"> Durable</label>
                <label><input type="checkbox" name="features" value="easy"> Easy to Use</label>
                <label><input type="checkbox" name="features" value="portable"> Portable</label>
                <label><input type="checkbox" name="features" value="design"> Good Design</label>
            </fieldset>


            <label for="review">Written Review (optional)</label>
            <textarea id="review" name="review" rows="5"></textarea>


            <label for="username">Your Name (optional)</label>
            <input type="text" id="username" name="username">


            <input type="submit" value="Submit Review" class="submit-button">

        </form>
    </main>

    <footer>
        <p>&copy; 2025 Product Review Form | WDD 131</p>
    </footer>

    <script src="../scripts/form.js"></script>
</body>

</html>
